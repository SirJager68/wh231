<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Totals - Last 7 Days</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

<h1>Sales Totals - Last 7 Days</h1>

<table id="salesTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Sales ($)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadSales() {
  try {
    const res = await fetch('/api/sales?range=7');
    const data = await res.json();

    const tbody = document.querySelector('#salesTable tbody');
    tbody.innerHTML = '';

    data.forEach(day => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${day.date}</td>
        <td>$${day.totalSales.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error('Error loading sales:', err);
  }
}

loadSales();
</script>

</body>
</html>
