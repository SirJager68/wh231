<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contents Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#fafafa; }
    h1 { margin-bottom:10px; }
    table { width:100%; border-collapse:collapse; background:#fff; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#f3f3f3; }
    tr:hover { background:#f9f9f9; cursor:pointer; }
    #search { margin-bottom:10px; padding:6px 10px; width:260px; }
    .toolbar { margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; }
    .toolbar button { padding:6px 12px; }
  </style>
</head>
<body>
  <h1>Business Contents List</h1>

  <div class="toolbar">
    <input id="search" type="text" placeholder="Search items...">
    <button onclick="window.location.reload()">‚ü≥ Refresh</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Room / Area</th>
        <th>Qty</th>
        <th>Description</th>
        <th>Unit RCV</th>
        <th>Extended RCV</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/items.js"></script>
</body>
</html>
