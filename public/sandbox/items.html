<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contents Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <style>

    </style>
</head>

<body>
    <div class="topbar">
        <h2>Warehouse 231 â€” Contents Manager</h2>
        <nav class="menu">
            <a href="/sandbox/items.html">ğŸ“¦ Items</a>
            <a href="/sandbox/spaces.html">ğŸ  Spaces</a>
            <button id="toggleSpacesMode">ğŸ  Spaces Mode</button>

        </nav>
    </div>


    <div class="content-wrapper">
        <h1>Inventory Items</h1>
    <!-- âœ… New Total Display Block -->
    <div id="totalRCVDisplay"
         style="text-align:right;
                font-size:16px;
                font-weight:600;
                color:#2a3f54;
                margin-bottom:10px;
                line-height:1.4;">
      Original Total: $0.00<br>
      Edited Total: $0.00
    </div>



        <div class="toolbar">
            <input id="search" type="text" placeholder="Search items..." />

            <!-- ğŸ”¹ Room Filter -->
            <select id="roomFilter">
                <option value="">All Rooms / Areas</option>
            </select>

            <select id="statusFilter">
                <option value="">All</option>
                <option value="1">ğŸ“‹ Open</option>
                <option value="50">ğŸ•“ In Progress</option>
                <option value="99">âœ… Complete</option>
                <option value="0">ğŸ—ƒ Archived</option>
            </select>

            <div>
                <label>Show
                    <select id="pageSize">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    per page
                </label>
                <button id="addBtn">ï¼‹ Add Item</button>
                <button id="deleteBtn">ğŸ—‘ Delete Selected</button>
                <button onclick="window.location.reload()">âŸ³ Refresh</button>
            </div>
        </div>

        <!-- âœ… Wrap the table in this container -->
        <div id="itemsContainer">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Room / Area</th>
                        <th>Qty</th>
                        <th>Description</th>
                        <th>Unit RCV</th>
                        <th>Extended RCV</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- âœ… This is for Spaces Mode view -->
        <div id="spacesView" style="display:none;"></div>

        <div id="addModal"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); justify-content:center; align-items:center;">
            <div style="background:#fff; padding:20px; border-radius:8px; width:400px;">
                <h3>Add Item</h3>
                <select id="addRoom" style="width:100%; margin-bottom:6px;">
                    <option value="">Loading rooms...</option>
                </select><br>
                <input id="addDesc" placeholder="Description" style="width:100%; margin-bottom:6px;"><br>
                <input id="addQty" type="number" placeholder="Qty" style="width:100%; margin-bottom:6px;"
                    oninput="updateExtendedRCV()"><br>
                <input id="addUnit" type="number" placeholder="Unit RCV" style="width:100%; margin-bottom:6px;"
                    oninput="updateExtendedRCV()"><br>
                <input id="addExtended" type="number" placeholder="Extended RCV"
                    style="width:100%; margin-bottom:6px; background:#f5f5f5;" readonly><br>
                <button onclick="saveNewItem()">Save</button>
                <button onclick="closeAdd()">Cancel</button>
            </div>
        </div>
    </div>


    <div class="pager">
        <button id="prevBtn">â† Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextBtn">Next â†’</button>
    </div>

    <script src="js/items.js"></script>

</body>

</html>
